{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>My Dashboard</h2>
    <h3>My Orders</h3>
    <table class="table">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Date</th>
                <th>Total</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.created_at|date:"M d, Y" }}</td>
                <td>${{ order.total_amount }}</td>
                <td>
                    Completed
                </td>
                <td>
                    <!-- Future: Link to order details or ticket download -->
                    <button class="btn btn-sm btn-info">View Tickets</button>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No orders found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
